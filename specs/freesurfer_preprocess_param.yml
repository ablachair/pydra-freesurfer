ReconAll:
  output_requirements:
    out_file: T1_files
    out_subjects_dir: subjects_dir
    out_subject_id: subject_id
  output_templates:
    subjects_dir: "{subjects_dir}_ReconAll"

  doctest:
    T1_files: "test.nii.gz"
    subjects_dir: "."
    subject_id: "foo"
    cmdline: "recon-all -all -subjid foo -i test.nii.gz -sd ."

  tests_inputs: []
  tests_outputs: []
