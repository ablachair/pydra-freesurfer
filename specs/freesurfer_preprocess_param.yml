ReconAll:
  output_requirements:
    out_file: T1_files
    out_subjects_dir: subjects_dir
    out_subject_id: subject_id
  output_templates:
    subjects_dir: "{subjects_dir}_ReconAll"
  doctest:
    T1_files: "test.nii.gz"
    subjects_dir: "."
    subject_id: "foo"
    cmdline: "recon-all -all -i structural.nii -qcache -subjid foo -sd ."

  tests_inputs: []
  tests_outputs: []

ApplyVolTransform:
  output_requirements: []
  output_templates:
    transformed_file: "{source_file}_warped"
  doctest:
    source_file: "test.nii.gz"
    cmdline: "mri_vol2vol"
  tests_inputs: []
